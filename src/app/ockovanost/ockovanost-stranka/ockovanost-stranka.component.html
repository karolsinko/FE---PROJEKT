    <app-menu></app-menu>

      <div class='card'>
        <div class='card-header'>
          <i class="bi bi-clipboard-heart"></i><h1>Evidencia očkovanosti</h1>
          <button class="btn btn--action"(click)="chodSpat()"><span>Späť</span></button>
        </div>
        <div class='card-body'>
         <app-ockovanost-zoznam [ockovania]="ockovania"
                                [vakciny]="vakciny"
                                [osoby]="osoby">
         </app-ockovanost-zoznam>
        </div>
      </div>
    </div>
  </div>
</div>
