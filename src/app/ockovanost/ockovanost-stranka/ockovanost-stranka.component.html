<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <title></title>
</head>
<div class='dashboard-app'>
  <div class='dashboard-nav'>
    <app-menu></app-menu>
  </div>
  <div class='dashboard-content'>
    <div class='container'>
      <div class='card'>
        <div class='card-header'>
          <i class="bi bi-clipboard-heart"></i><h1>Evidencia očkovanosti</h1>
          <button class="btn btn--action" (click)="chodSpat()"><span>Späť</span></button>
        </div>
        <div class='card-body'>

          <app-ockovanost-formular [ockovanost]="ockovanostNaUpravu"
                                   [ockovania]="ockovania"
                                   [vakciny]="vakciny"
                                   [osoby]="osoby"
                                   (pridajOckovanie)="pridaj($event)"
                                   (upravOckovanost)="uprav($event)">
          </app-ockovanost-formular>

         <app-ockovanost-zoznam [ockovania]="ockovania"
                                (upravOckovanost)="upravZoZoznamu($event)"
                                (vymazOckovanost)="zmazZoZoznamu($event)">
           </app-ockovanost-zoznam>
        </div>
      </div>
    </div>
  </div>
</div>
