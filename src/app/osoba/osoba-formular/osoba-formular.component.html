<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <title></title>
</head>
<div class="wrapper">
  <section>
  <form [formGroup]="form">
<table class="table">
<tr>
  <td><div class="group">
    <input type="text" formControlName="meno" required>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label>Meno</label>
  </div></td>

  <td><div class="group">
    <input type="text" formControlName="priezvisko" required>
    <span class="highlight"></span>
    <span class="bar"></span>
    <label>Priezvisko</label>
  </div></td>
</tr>
    <tr>
      <td><div class="group">
        <input type="text" formControlName="rokNar" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Rok narodenia</label>
      </div></td>
      <td><div class="group">
        <input type="text" formControlName="rodCislo" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Rodné číslo</label>
      </div></td>
    </tr>
    <tr>
      <td><div class="group">
        <input type="text" formControlName="telCislo" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Telefónne číslo</label>
      </div></td>
      <td><div class="group">
        <input type="text" formControlName="bydlisko" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Bydlisko</label>
      </div></td>
    </tr>
    <tr>
      <td><div class="group">
        <input type="text" formControlName="pohlavie" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Pohlavie</label>
      </div></td>
      <td><button class="btn btn--action" (click)="pridaj()" *ngIf="form.value.id === null"><span class="pridaj">Pridaj</span></button>
      <button class="btn btn--action" (click)="uprav()" *ngIf="form.value.id !== null"><span class="uprav">Uprav</span></button><br>
        <button class="btn btn--action" (click)="zrus()"><span class="vymaz">Vymaž</span></button></td>
    </tr>

</table>
  </form>
  </section>
</div>
