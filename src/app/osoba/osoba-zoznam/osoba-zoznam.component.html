<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <title></title>
</head>
<div class="wrapper">
<section>
  <table class="table">
    <tr>
      <th>Meno</th>
      <th>Priezvisko</th>
      <th>Rok narodenia</th>
      <th>Rodné číslo</th>
      <th>Telefónne číslo</th>
      <th>Bydlisko</th>
      <th>Pohlavie</th>
    </tr>
    <tbody>
    <tr *ngFor="let o of osoby">
      <td>{{ o.meno }}</td>
      <td>{{ o.priezvisko }}</td>
      <td>{{ o.rokNar }}</td>
      <td>{{ o.rodCislo}}</td>
      <td>{{ o.telCislo }}</td>
      <td>{{ o.bydlisko }}</td>
      <td>{{ o.pohlavie }}</td>
      <td>
        <button class="btn btn--action" (click)="uprav(o.id)"><span class="uprav">Uprav</span></button>
        <button class="btn btn--action" (click)="zmaz(o.id)"><span class="vymaz">Vymaž</span></button>
      </td>
    </tr>
    </tbody>
  </table>

  <mat-paginator [length]="100"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 aria-label="Select page">
  </mat-paginator>
</section>
</div>
