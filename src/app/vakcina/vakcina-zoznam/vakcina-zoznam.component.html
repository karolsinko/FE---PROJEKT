<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <title></title>
</head>
<div class="wrapper">
  <section>
  <table class="table">
    <tr>
      <th>Názov</th>
      <th>Počet dávok</th>
      <th></th>
    </tr>
    <tbody>
    <tr *ngFor="let v of vakciny">
      <td>{{ v.nazov }}</td>
      <td>{{ v.pocetDavok }}</td>
      <td>
        <button class="btn btn--action" (click)="uprav(v.id)"><span class="uprav">Uprav</span></button>
        <button class="btn btn--action" (click)="zmaz(v.id)"><span class="vymaz">Vymaž</span></button>
      </td>

    </tr>

    </tbody>
  </table>

<mat-paginator [length]="100"
               [pageSize]="5"
               [pageSizeOptions]="[5, 10, 25, 100]"
               aria-label="Select page">
</mat-paginator>
  </section>
</div>
